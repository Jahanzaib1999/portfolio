      .error-page {
  top: 0%;

}

  margin-left: 15%;
}
.error-page .main-div ._404-div {
  transform: translate3d(0px, 0%, 0px) scale3d(1, 1, 1) rotateX(0deg) rotateY(0deg) rotateZ(0deg) skew(0deg, 0deg);

}
.error-page .main-div .overlay-div .error-image {

}
.error-page .main-div .overlay-div .error-image img {

}
.error-page .main-div .overlay-div .error-msg {

  text-align: left;
}
.error-page .main-div .overlay-div .error-msg .error-header {

.error-page .main-div .overlay-div .error-msg .error-body {

}
.error-page .main-div .overlay-div .error-msg .error-body button {

.error-page .main-div .overlay-div .error-msg .error-body button:hover {
